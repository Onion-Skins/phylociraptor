species: data/all_fungi.csv

# settings realted to busco
busco:
    set: "fungi_odb9"
    threads: 8
    augustus_species: saccharomyces
    additional_parameters: ""

# handling of duplicated sequences. use yes if only duplicated sequences should be removed before alignment
# use no if the whole BUSCO should be ignored.
perseq: "yes"

# settings related to alignment and trimming
mafft:
    threads: 8
    parameters: --quiet --auto
extract_sequences:
    cutoff: 0.5
    minsp: 3
# possible trimming options: trimal, aliscore
trimming: 
    method: aliscore
    parameters: -N -r 200000000000000000

# settings related to phylogenetic inference
# phylogenetic method options include iqtree raxmlng and astral
phylogeny:
    method: "iqtree raxml astral phylobayes"
    concat: "yes"
    gene_trees: "yes"
    species_tree: "yes"
iqtree:
    threads: 16
    bootstrap: 1000
    model: MFP
    additional_params: ""
raxmlng:
    threads: 16
    bootstrap: 1000
    additional_params: ""
phylobayes:
    threads: 16
    model: "-cat"
    additional_params: ""
    nchains: 4
    ngens: 100
# setting realted to the analysis report
report:
    width: 80
    height: 10
