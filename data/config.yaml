species: data/plath.csv
busco:
    set: "metazoa_odb9"
    threads: 8
    augustus_species: fly
    additional_parameters: ""
mafft:
    threads: 8
    parameters: --quiet --auto
extract_sequences:
    cutoff: 0.5
    minsp: 3

# possible trimming options: trimal, aliscore
trimming: 
    method: aliscore
    parameters: -N -r 200000000000000000
iqtree:
    threads: 16
raxmlng:
    threads: 16
    bootstrap: 1000
    model: LG
phylogeny:
    concat: "yes"
    species_tree: "yes"
report:
    width: 80
    height: 10
